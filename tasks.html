<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Task manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- DOESNT WORK IN IE and EDGE -->



<body>
    <!-- Alert Message -->
    <div id="alert" role="alert" class="alert text-center alert-danger errorAlert">
    </div>

    <!-- Main container -->
    <div id="mainContainer" class="container-fluid pb-2 bg-light p-0">
        <!-- Name of project -->
        <div class="text-center rounded-top bg-primary text-light mb-2 ">
            <h1 class="pb-1">Task manager</h1>
        </div>
        <!-- Container for form and table -->
        <div class="mx-3 px-3" id="table-form">
            <!-- Form container -->
            <div class="pb-4 border-bottom border-secondary" id="formContainer">
                <form id="form">
                    <!-- Input fields section -->
                    <div class="form-group">
                        <label for="nameInner">New task:</label>
                        <input type="text" class="form-control" id="nameInner" aria-describedby="emailHelp" placeholder="Enter task">
                    </div>
                    <div class="form-group">
                        <label for="expDate">Date:</label>
                        <input type="date" id="expDate">
                        <label for="expTime">Time:</label>
                        <input type="time" name="usr_time" id="expTime" value="00:00">
                    </div>
                    <!-- Buttons section -->
                    <input type="submit" class="btn btn-success" id="addTask" value="Add task!">
                    <input style="display:none;" type="submit" class="btn btn-primary" id="renameTask" value="Rename task!">
                    <input style="display:none;" type="submit" class="btn btn-warning" id="cancelRename" value="Cancel">
                </form>
            </div>
            <!-- Table container -->
            <div id="innerList" class="mx-5 mt-5 pt-2" >
                <table class="table border table-bordered" id="table">
                    <thead>
                        <tr id="headRow" class="row table-info border border-primary text-center text-light ">
                            <th class="bg-info col-md-1">#</th>
                            <th class="bg-info col-md-2 ">Time left</th>
                            <th class="bg-info col-md-6">Task</th>
                            <th class="bg-info col-md-2">Expire Date</th>
                            <th class="bg-info col-md-1"></th>
                        </tr>
                    </thead>
                    <!-- Container for dynamic table rows -->
                    <tbody class="text-center" id="cont">

                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class=" pt-5 bg-light text-center text-dark">
            Copyright Â© 2018 Anatolii Yatsenko
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <!-- API JS -->
    <script src="Storage.js"></script>
    <script src="UI.js"></script>
    <script src="Data.js"></script>
    <script src="App.js"></script>
</body>

</html>
